<!DOCTYPE html>
<html class="bg-black">
    <head>
        <meta charset="UTF-8">
        <title>AdminLTE | Registration Page</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
        <!-- bootstrap 3.0.2 -->
        <link href="ALTE-template/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <!-- font Awesome -->
        <link href="ALTE-template/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <!-- Theme style -->
        <link href="ALTE-template/css/AdminLTE.css" rel="stylesheet" type="text/css" />

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </head>
    <body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header bg-light-blue">Register New Membership</div>
            <form id="registerForm">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input id="username" type="text" name="username" class="form-control" placeholder="Username"/>
                        <label id="error-username" class="text-danger" style="display:none;">&nbsp;Username can't be empty.</label>
                    </div>
                    <div class="form-group">
                        <input id="password" type="password" name="password" class="form-control" placeholder="Password"/>
                        <label id="error-password" class="text-danger" style="display:none;">&nbsp;Password can't be empty.</label>
                    </div>
                    <div class="form-group">
                        <input id="password2" type="password" name="password2" class="form-control" placeholder="Retype password"/>
                        <label id="error-password2" class="text-danger" style="display:none;">&nbsp;Two passwords are inconsistent.</label>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="role" checked disabled/> Administrator
                    </div>
                    <label id="error-common" class="text-danger" style="display:none;">error-common</label>
                </div>
                <div class="footer">

                    <button type="button" class="btn bg-light-blue btn-block" onclick="register()">Sign me up</button>

                    <a href="login.html" class="text-center">I already have a membership</a>
                </div>
            </form>

            <div class="margin text-center" style="display:none;">
                <span>Register using social networks</span>
                <br/>
                <button class="btn bg-light-blue btn-circle"><i class="fa fa-facebook"></i></button>
                <button class="btn bg-aqua btn-circle"><i class="fa fa-twitter"></i></button>
                <button class="btn bg-red btn-circle"><i class="fa fa-google-plus"></i></button>

            </div>
        </div>

        <script type="text/javascript">

            function register() {
                var username = $('input[id=username]').val();
                var password = $('input[id=password]').val();

                $("#error-common").hide();

                if(username.length === 0){
                    $("#error-username").show();
                    return;
                } else {
                    $("#error-username").hide();
                }

                if(password.length === 0){
                    $("#error-password").show();
                    return;
                } else {
                    $("#error-password").hide();
                }

                if(password !== $('input[id=password2]').val()){
                    $("#error-password2").show();
                    return;
                } else {
                    $("#error-password2").hide();
                }

                var json = {
                    username : username,
                    password : password,
                    role : "USER"
                };
                var jsonstr = JSON.stringify(json);

                $.ajax({
                    url: "UserServlet?op=1",
                    data: {
                        "param": jsonstr
                    },
                    type : "POST",
                    dataType : "json",
                    contentType: "application/x-www-form-urlencoded; charset=utf-8",
                    success : function(json) {
                        // send back a json object
                        if (json.status == "OK") {
                            alert("Resister success!");
                            window.location.href="login.html";
                        } else if (json.status ==  "ERROR"){
                            $("#error-common").html(json.msg);
                            $("#error-common").show();
                        }
                    },

                    error : function(xhr, status, errThrown) {
                        alert("Sorry, there was a problem!");
                        console.log("Error: " + errThrowm);
                        console.log("Status: " + status);
                        console.dir(xhr);
                    },

                    complete :function(xhr, status) {
                    }
                });
            }

        </script>

        <!-- jQuery 2.0.2 -->
        <script src="jquery-2.1.0.js"></script>
        <!-- Bootstrap -->
        <script src="ALTE-template/js/bootstrap.min.js" type="text/javascript"></script>  

    </body>
</html>
